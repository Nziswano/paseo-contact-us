<fieldset class="fieldset">
  <div class="grid-x grid-padding-x">
    <div class="medium-6 cell">
      <label for="first-name">First Name
        <input type="text" placeholder="First Name" value="First" name="first-name" id="first-name" aria-describedby="first-name"
          required="required">
      </label>
      <p class="help-text" id="first-name">My first name</p>
    </div>
    <div class="medium-6 cell">
      <label for="last-name">Last Name
        <input type="text" placeholder="Last Name" value="Last" name="last-name" id="last-name" aria-describedby="last-name" required="required">
      </label>
      <p class="help-text" id="last-name">My last name</p>
    </div>
  </div>
  <div class="grid-x grid-padding-x">
    <div class="medium-6 cell">
      <label for="tel">Telephone
        <input type="text" name="telephone" id="telephone" value="(646) 661-1234" placeholder="(646) 783-9811" aria-describedby="telephone" required>
      </label>
      <p class="help-text" id="telephone">Telephone Number</p>
    </div>
    <div class="medium-6 cell">
      <label for="email">
        Email
        <input type="email" id="email" value="nam@yahoo.com" placeholder="name@email.com" aria-describedby="email"
          required="required">
      </label>
      <p class="help-text" id="email">Enter your email address</p>
    </div>
  </div>
  <div class="grid-x grid-padding-x">
    <div class="medium-6 cell">
      <label for="location">
        Location/Zip Code
        <input type="text" id="location" name="location" value="10001" placeholder="zip code" required="required"
          aria-describedby="zip code">
      </label>
      <p class="help-text" id="location">Enter your zip code</p>
      <div class="grid-x grid-padding-x">
        <div class="medium-12 cell">
        <input type="text" readonly="readonly" placeholder="City, State Zip" value="New York, NY 10001">
      </div>
      </div>
      <div class="grid-x grid-padding-x">
        <fieldset class="medium-12 cell">
          <legend>Distance willing to travel (in miles)</legend>
          <select name="travel-distance" id="travel-distance">
            <option value="">5</option>
            <option value="">10</option>
            <option value="">20</option>
            <option value="">30</option>
          </select>
          <p class="help-text" id="travel-distance-help">How far are you willing to travel?</p>
        </fieldset>
      </div>
    </div>
    <fieldset class="medium-6 cell text-center">
      <legend>Travel Distance</legend>
      <img src="../img/map_img.png" alt="map" width="300px">
    </fieldset>
  </div>
  <div class="grid-x grid-padding-x">
    <div class="medium-12 cell">
      <div class="button-group">
        <a class="button rounded bordered shadow secondary next" href="#position" role="tab">Next</a>
      </div>
    </div>
  </div>
</fieldset>
