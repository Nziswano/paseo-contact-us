  {{!--

      </div>

            </span>{{email}}</li>

            <span>
              <i class="fa fa-phone"></i>
            </span>{{phone}}</li>

            <span>
              <i class="fa fa-mobile"></i>
            </span>{{cell}}</li>
          <li>
            <img src="../img/map_img.png" alt="Map Image" width="50%">
          </li>
        </ul>
      </div>
    </div>
  {{/each}}
  --}}
