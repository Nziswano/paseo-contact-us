<section class="grid-container">
  <h2>Candidate Listing</h2>
  <div class="grid-x grid-padding-x">
    <div class="medium-4 cell">
      <h3>Filter By</h3>
      {{!-- form[action="post"]>(label[for="text_$"]{name_$}>input[type="text" id="text_$"])*3+button{Search} --}}
      <form action="post">
        <label for="text_1">Position
          <select name="position" id="position">
            {{#each registration.profession}}
            <option value="{{this}}">{{this}}</option>
            {{/each}}
          </select>
        </label>
        <label for="text_2">Location
          <input type="text" id="text_2">
        </label>
        <fieldset class="medium-12 cell">
            <legend>Position Type(s)</legend>
            <input type="checkbox" name="pokemon" value="Red" id="pokemonRed">
            <label for="pokemonRed">Part-Time</label>
            <input type="checkbox" name="pokemon" value="Blue" id="pokemonBlue" checked>
            <label for="pokemonBlue">Full-Time</label>
            <input type="checkbox" name="pokemon" value="Yellow" id="pokemonYellow">
            <label for="pokemonYellow">Casual</label>
          </fieldset>
        <a href="#" class="button primary rounded">Filter</a>
      </form>
    </div>

    <div class="medium-7 cell class-listing">
      {{#each users.results}}
      {{>listing user=this}}
      {{/each}}
    </div>

    <div class="medium-1 cell">
      <h2>Selected</h2>
      <ul class="grid-x grid-padding-x no-bullet">
        {{#repeat 5}}
        <li>
          <a href="#">first last_{{@index}}</a>
        </li>
        {{/repeat}}
      </ul>
    </div>

  </div>
</section>
